<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brag!</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="header-container">
        <!-- Header component -->
      </div>
    </header>
    <main
      class="grid grid-cols-11 gap-x-2 md:gap-x-5 md:mt-8 sm:px-4 lg:px-8 xl:px-10"
    >
      <div
        id="mini-profile-container"
        class="hidden sm:block sm:col-span-4 lg:col-span-3 bg-card shadow rounded-2xl"
      >
        <!-- Mini profile component -->
      </div>
      <div class="col-span-11 sm:col-span-7 lg:col-span-5">
        <template id="online-friend-template">
          <div
            class="flex flex-col items-center justify-center w-16 mr-2 first-of-type:ml-3 first-of-type:md:ml-0 mb-5"
          >
            <img
              src=""
              alt="profile picture"
              class="h-14 w-14 object-cover rounded-2xl border border-black opacity-90"
            />
            <a
              href="#"
              id="friends-name"
              class="text-xs w-16 truncate text-center mt-1 opacity-60"
            >
              Name
            </a>
          </div>
        </template>
        <div
          id="online-friends-container"
          class="flex flex-row overflow-scroll no-scrollbar"
        ></div>
        <div class="px-4 sm:px-0">
          <div class="bg-card shadow rounded-2xl p-3">
            <div class="flex justify-center space-x-4">
              <div
                class="relative h-[3.4rem] aspect-square bg-accent-yellow border border-slate-700 rounded-full"
              >
                <img
                  id="profile-avatar"
                  src=""
                  alt=""
                  class="absolute top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2 rounded-full h-12 w-12"
                />
              </div>
              <input
                type="text"
                placeholder="Add a Brag!"
                class="w-full bg-transparent rounded-xl border border-slate-300 focus:outline-none h-10 placeholder:text-sm hover:border-slate-700 transition-all duration-200 px-3 cursor-pointer"
              />
            </div>
            <div class="flex justify-around space-x-4 mt-4">
              <div
                class="flex items-center space-x-2 text-sm border border-slate-300 hover:border-slate-700 transition-all duration-200 cursor-pointer py-0.5 px-2 rounded-lg"
              >
                <img
                  src="./assets/icons/photo.svg"
                  alt="photo icon"
                  class="w-5"
                />
                <div class="">Photo</div>
              </div>
              <div
                class="flex items-center space-x-2 text-sm border border-slate-300 hover:border-slate-700 transition-all duration-200 cursor-pointer py-0.5 px-2 rounded-lg"
              >
                <img
                  src="./assets/icons/video.svg"
                  alt="video icon"
                  class="w-5"
                />
                <div class="">Video</div>
              </div>
              <div
                class="flex items-center space-x-2 text-sm border border-slate-300 hover:border-slate-700 transition-all duration-200 cursor-pointer py-0.5 px-2 rounded-lg"
              >
                <img
                  src="./assets/icons/camera.svg"
                  alt="camera icon"
                  class="w-5"
                />
                <div class="">Camera</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hidden lg:block col-span-3 border border-red-500">asxasx</div>
    </main>
    <script type="module" src="js/homepage.js"></script>
    <script type="module" src="js/fetch-users.js"></script>
    <script
      type="module"
      src="js/components/mini-profile-component.js"
    ></script>
    <script type="module" src="js/components/header-component.js"></script>
  </body>
</html>
