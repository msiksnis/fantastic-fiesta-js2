<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="flex justify-between mt-4 mb-2 rounded-full p-0.5 bg-card border border-gray-300 shadow text-sm/4"
    >
      <div
        class="tab py-0.5 px-10 rounded-full opacity-60 hover:opacity-80 transition-alldeu300 cursor-pointer transition-all duration-300 border border-transparent"
      >
        Latest
      </div>
      <div
        class="tab py-0.5 px-10 rounded-full opacity-60 hover:opacity-80 transition-alldeu300 cursor-pointer transition-all duration-300 border border-transparent"
      >
        Following
      </div>
      <div
        class="tab py-0.5 px-10 rounded-full opacity-60 hover:opacity-80 transition-alldeu300 cursor-pointer transition-all duration-300 border border-transparent"
      >
        Popular
      </div>
    </div>
    <!-- Define static structure in HTML file -->
    <div id="brags-container"></div>

    <!-- Hidden template for dynamic content -->
    <template id="post-template">
      <div
        class="bg-card w-full h-fit border hover:border-slate-300 shadow hover:shadow-md transition-all duration-300 rounded-2xl"
      >
        <div class="flex items-center py-4 px-4">
          <div class="flex items-center justify-between w-full">
            <a
              href="#"
              id="brag-author"
              class="flex items-center space-x-2 group"
            >
              <img
                id="brag-author-avatar"
                src=""
                alt="Author's Avatar"
                class="author-avatar w-8 h-8 rounded-full object-cover group-hover:-rotate-[10deg] transition-all duration-500"
              />
              <p
                id="brag-author-name"
                class="author-name text-base/5 font-medium group-hover:underline underline-offset-4"
              >
                Author's name
              </p>
            </a>
            <div id="brag-date" class="text-xs/6 opacity-60">Post date</div>
          </div>
        </div>
        <a href="#" id="view-single-post">
          <div class="px-4 pb-2">
            <h2 id="brag-title" class="post-title text-base">Post Title</h2>
            <div
              id="brag-tags"
              class="post-tags text-xs lowercase opacity-50 italic"
            >
              Post tags
            </div>
          </div>
          <img
            id="brag-media"
            src=""
            alt="Brag media"
            class="post-media hidden h-fit max-h-80 w-full object-cover"
          />
          <p id="brag-body" class="post-body truncate p-4 peer">Post body</p>
        </a>
        <div class="px-4">
          <div class="border-t"></div>
        </div>
        <div class="flex justify-between items-start p-4">
          <div class="flex space-x-4">
            <div class="flex flex-col justify-center items-center">
              <button
                class="celebrate-button text-lg/5 hover:scale-110 transition-all transform duration-500"
              >
                üëç
              </button>
              <div id="brag-reactions" class="text-xs/6 mr-1">0</div>
            </div>
            <div class="flex flex-col justify-center items-center">
              <img
                src="./assets/icons/comment.svg"
                alt="Comment icon"
                class="w-5"
              />
              <div id="brag-comments" class="text-xs/6">0</div>
            </div>
          </div>
          <div
            id="brag-share"
            class="brag-share cursor-pointer hover:scale-105 hover:translate-x-1 hover:-translate-y-1 transition-all transform origin-center duration-500"
          >
            <img
              src="./assets/icons/share.svg"
              alt="Share icon"
              class="w-5 -rotate-45"
            />
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="./js/feed.js"></script>
  </body>
</html>
