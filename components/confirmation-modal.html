<div id="confirm-delete-modal" class="hidden">
  <div class="fixed inset-0 bg-gray-600/70 flex justify-center items-center">
    <div class="bg-white rounded-lg p-5 shadow-2xl border border-slate-700">
      <p class="text-center py-4 px-6">
        Are you sure you want to delete this post?
      </p>
      <div class="flex justify-center space-x-2 mt-4">
        <button
          id="cancel-delete"
          class="px-10 py-1.5 rounded bg-gray-200 hover:bg-opacity-70 transition-all duration-300"
        >
          Cancel
        </button>
        <button
          id="confirm-delete"
          class="px-10 py-1.5 rounded bg-red-500 hover:bg-opacity-80 transition-all duration-300 text-white"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
