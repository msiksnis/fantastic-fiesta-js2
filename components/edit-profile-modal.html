<div
  id="edit-profile-modal"
  class="hidden fixed inset-0 bg-black/70 overflow-y-auto h-full w-full"
>
  <div
    class="relative top-20 py-4 mx-auto w-[90%] lg:w-1/2 border shadow-lg rounded-md bg-card"
  >
    <div class="mt-3 text-center">
      <div class="absolute right-4 top-4">
        <button id="close-modal" class="hover:rotate-6 transition-all">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <h3 class="text-lg leading-6 font-medium text-gray-900">Edit Profile</h3>
      <div class="mt-2 px-7 py-3">
        <form id="edit-profile-form" class="grid gap-4">
          <div class="space-y-4">
            <div class="flex flex-col items-start">
              <label for="edit-banner-url" class="text-sm pb-0.5">
                Banner URL
              </label>
              <input
                type="text"
                id="edit-banner-url"
                placeholder="Banner URL"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
                value=""
              />
            </div>
            <div class="flex flex-col items-start">
              <label for="edit-banner-alt" class="text-sm pb-0.5">
                Banner ALT
              </label>
              <input
                type="text"
                id="edit-banner-alt"
                placeholder="Banner ALT"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
                value=""
              />
            </div>
          </div>
          <div class="space-y-4">
            <div class="flex flex-col items-start">
              <label for="edit-avatar-url" class="text-sm pb-0.5">
                Avatar URL
              </label>
              <input
                type="text"
                id="edit-avatar-url"
                placeholder="Avatar URL"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
                value=""
              />
            </div>
            <div class="flex flex-col items-start">
              <label for="edit-avatar-alt" class="text-sm pb-0.5">
                Avatar ALT
              </label>
              <input
                type="text"
                id="edit-avatar-alt"
                placeholder="Avatar ALT"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
                value=""
              />
            </div>
          </div>
          <div class="flex flex-col items-start">
            <label for="edit-name" class="text-sm pb-0.5">Name</label>
            <input
              type="text"
              id="edit-name"
              placeholder="Name"
              class="w-full rounded-md py-1 px-2 placeholder:text-sm"
              value=""
            />
          </div>
          <div class="flex flex-col items-start">
            <label for="edit-email" class="text-sm pb-0.5">Bio</label>
            <textarea
              id="edit-bio"
              placeholder="Bio"
              class="w-full rounded-md py-1 px-2 placeholder:text-sm"
            ></textarea>
          </div>
          <div class="mt-6">
            <button
              type="submit"
              class="border border-slate-300 rounded-md bg-slate-900 hover:border-slate-900 hover:bg-slate-900/90 text-white transition-all duration-300 px-10 py-1.5 text-sm"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
