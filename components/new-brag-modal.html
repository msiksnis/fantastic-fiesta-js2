<div
  id="new-brag-modal"
  class="hidden fixed z-50 inset-0 bg-black/70 overflow-y-auto h-full w-full"
>
  <div
    class="relative top-20 mx-auto py-4 w-[90%] lg:w-1/2 border shadow-lg rounded-md bg-card"
  >
    <div class="mt-3 text-center">
      <div class="absolute right-4 top-4">
        <button
          id="close-modal"
          class="hover:scale-105 transition-all duration-300"
        >
          <img src="./assets/icons/close.svg" alt="close modal" class="w-6" />
        </button>
      </div>
      <h3 class="text-lg leading-6 font-medium text-gray-900">New Brag</h3>
      <div class="mt-2 px-7 py-3">
        <form id="new-brag-form" class="grid gap-4">
          <div class="space-y-4">
            <div class="flex flex-col items-start">
              <label for="new-brag-title" class="text-sm pb-0.5"> Title </label>
              <input
                type="text"
                id="new-brag-title"
                placeholder="Title"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
                required
              />
            </div>
            <div class="flex flex-col items-start">
              <label for="new-brag-body" class="text-sm pb-0.5"> Body </label>
              <textarea
                id="new-brag-body"
                placeholder="What's on your mind?"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
              ></textarea>
            </div>
            <div class="flex flex-col items-start">
              <label for="new-brag-tags" class="text-sm pb-0.5">
                Tags (comma-separated)
              </label>
              <input
                type="text"
                id="new-brag-tags"
                placeholder="e.g., adventure, travel"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
              />
            </div>
            <div class="flex flex-col items-start">
              <label for="new-brag-media-url" class="text-sm pb-0.5">
                Media URL
              </label>
              <input
                type="url"
                id="new-brag-media-url"
                placeholder="Image URL"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
              />
            </div>
            <div class="flex flex-col items-start">
              <label for="new-brag-media-alt" class="text-sm pb-0.5">
                Media ALT Text
              </label>
              <input
                type="text"
                id="new-brag-media-alt"
                placeholder="Describe the image"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
              />
            </div>
          </div>
          <div class="mt-6">
            <button
              type="submit"
              class="border border-slate-300 rounded-md bg-slate-900 hover:border-slate-900 hover:bg-slate-900/90 text-white transition-all duration-300 px-10 py-2 text-sm"
            >
              Post Brag
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
