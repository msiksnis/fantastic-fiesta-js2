<div class="flex justify-between items-center p-4 lg:pt-10 lg:px-8 xl:px-10">
  <a href="/" class="flex items-center">
    <img
      src="../assets/yellow-logo.svg"
      alt="Brag! logo"
      class="w-32 object-cover -rotate-6"
    />
  </a>
  <div
    class="fixed bottom-0 left-1/2 -translate-x-1/2 backdrop-blur transition-colors duration-500 bg-white/85 rounded-t-2xl py-4 md:py-0 md:bg-transparent w-full md:w-fit grid grid-cols-4 gap-10 z-50 md:sticky md:top-4"
  >
    <a href="/" class="flex flex-col items-center">
      <img
        src="../assets/icons/home.svg"
        alt="Home icon"
        class="w-6 cursor-pointer hover:scale-110 transition-all duration-500 ease-in-out"
      />
      <div
        class="w-2 h-2 rounded-full bg-accent-yellow border border-black mt-0.5 active-icon hidden"
      ></div>
    </a>
    <a href="/chat/" class="flex flex-col items-center">
      <img
        src="../assets/icons/chat.svg"
        alt="Chat icon"
        class="w-6 cursor-pointer hover:scale-110 transition-all duration-500 ease-in-out"
      />
      <div
        class="w-2 h-2 rounded-full bg-accent-yellow border border-black mt-0.5 active-icon hidden"
      ></div>
    </a>
    <a href="/profile/" class="flex flex-col items-center">
      <img
        src="../assets/icons/account.svg"
        alt="Account icon"
        class="w-6 cursor-pointer hover:scale-110 transition-all duration-500 ease-in-out"
      />
      <div
        class="w-2 h-2 rounded-full bg-accent-yellow border border-black mt-0.5 active-icon hidden"
      ></div>
    </a>
    <a href="/liked/" class="flex flex-col items-center">
      <img
        src="../assets/icons/heart.svg "
        alt="Heart icon"
        class="w-6 cursor-pointer hover:scale-110 transition-all duration-500 ease-in-out"
      />
      <div
        class="w-2 h-2 rounded-full bg-accent-yellow border border-black mt-0.5 active-icon hidden"
      ></div>
    </a>
  </div>
  <div
    class="hidden md:flex items-center md:p-0.5 bg-white border border-black md:border-slate-300 rounded-full cursor-pointer hover:shadow-md transition-all duration-200 ease-in-out hover:border-black group"
  >
    <div class="flex items-center">
      <img
        id="profile-avatar"
        src=""
        alt="Profile image"
        class="w-10 h-10 rounded-full group-hover:-rotate-[10deg] transition-all duration-500"
      />
      <div class="flex flex-col">
        <p
          id="log-out-text-desktop"
          class="log-out-text opacity-0 -translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 text-sm font-semibold pl-6 pr-7 text-center hover:underline underline-offset-2"
        >
          Log Out
        </p>
        <p
          id="profile-name"
          class="hidden md:block group-hover:translate-y-4 group-hover:opacity-0 transition-all duration-300 text-sm font-semibold px-4 -mt-[18px] group-hover:-mt-6 pb-0.5 max-w-40 text-center truncate"
        >
          Users Name
        </p>
      </div>
    </div>
  </div>
  <div
    id="profile-container"
    class="md:hidden flex items-center bg-white border border-black rounded-full group transition-all duration-500 w-8 group"
  >
    <img
      id="mobile-profile-avatar"
      src=""
      alt="Profile image"
      class="w-8 aspect-square rounded-full cursor-pointer"
    />
    <p
      id="log-out-text"
      class="log-out-text text-xs font-semibold ml-5 mr-4 px-1 hidden justify-center items-center -translate-x-1 whitespace-nowrap transition-all duration-500 hover:underline underline-offset-2 cursor-pointer overflow-hidden"
    >
      Log Out
    </p>
  </div>
</div>
