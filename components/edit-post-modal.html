<div
  id="edit-post-modal"
  class="hidden fixed z-50 inset-0 bg-black/70 overflow-y-auto h-full w-full"
>
  <div
    class="relative top-20 mx-auto p-4 w-[90%] lg:w-1/2 border shadow-lg rounded-md bg-card"
  >
    <div class="mt-3 text-center">
      <div class="absolute right-4 top-4">
        <button id="cancel-edit" class="">
          <img src="../assets/icons/close.svg" class="w-6" />
        </button>
      </div>
      <h3 class="text-lg leading-6 font-medium text-gray-900">Edit Post</h3>
      <div class="mt-2 px-7 py-3">
        <form id="edit-post-form" class="grid gap-4">
          <div class="space-y-4">
            <div class="flex flex-col items-start">
              <label for="edit-post-title" class="text-sm pb-0.5">Title:</label>
              <input
                type="text"
                id="edit-post-title"
                name="title"
                placeholder="Title"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
                required
              />
            </div>

            <div class="flex flex-col items-start">
              <label for="edit-post-body" class="text-sm pb-0.5">Body:</label>
              <textarea
                id="edit-post-body"
                name="body"
                placeholder="What's on your mind?"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
                required
              ></textarea>
            </div>

            <div class="flex flex-col items-start">
              <label for="edit-post-tags" class="text-sm pb-0.5"
                >Tags (comma separated):</label
              >
              <input
                type="text"
                id="edit-post-tags"
                name="tags"
                placeholder="e.g., adventure, travel"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
              />
            </div>

            <div class="flex flex-col items-start">
              <label for="edit-post-media-url">Media URL:</label>
              <input
                type="url"
                id="edit-post-media-url"
                name="mediaUrl"
                placeholder="Image URL"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
              />
            </div>

            <div class="flex flex-col items-start">
              <label for="edit-post-media-alt" class="text-sm pb-0.5"
                >Media Alt Text:</label
              >
              <input
                type="text"
                id="edit-post-media-alt"
                name="mediaAlt"
                placeholder="Describe the image"
                class="w-full rounded-md py-1 px-2 placeholder:text-sm"
              />
            </div>

            <div class="pt-6">
              <button
                type="submit"
                id="save-post-changes"
                class="border border-slate-300 rounded-md bg-slate-900 hover:border-slate-900 hover:bg-slate-900/90 text-white transition-all duration-300 px-10 py-2 text-sm"
              >
                Save Changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
