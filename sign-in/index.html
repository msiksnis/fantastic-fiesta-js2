<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brag! | Sign In'</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="mx-4 md:ml-40 lg:ml-80 mt-10 md:mt-6 -rotate-12">
        <img
          src="../assets/yellow-logo.svg"
          alt="Brag'bout logo"
          class="w-72 object-cover"
        />
      </div>
    </header>
    <div class="flex flex-col mt-6 md:mt-20 px-6 py-12 lg:px-8 text-slate-900">
      <div class="flex flex-col">
        <h2 class="mt-0 text-center text-xl md:text-2xl tracking-tight">
          Sign in to your account
        </h2>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-4 md:space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="text-sm font-medium">Email address</label>
            <div class="mt-1 md:mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="Email address"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-sm placeholder:text-slate-400 sm:text-sm sm:leading-6 focus:outline-none focus:border-black focus:ring-1 focus:ring-black invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="text-sm font-medium">Password</label>
            </div>

            <div class="mt-1 md:mt-2 relative">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                placeholder="Password"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-sm placeholder:text-slate-400 sm:text-sm sm:leading-6 focus:outline-none focus:border-black focus:ring-1 focus:ring-black"
              />
              <button
                type="button"
                id="toggPasswordVisibility"
                class="absolute inset-y-0 right-0 p-3 flex items-center text-xs leading-5"
              >
                Show
              </button>
            </div>
          </div>

          <div
            class="flex items-center justify-between text-xs font-medium text-slate-700 hover:text-slate-900"
          >
            <div class="flex items-center space-x-2 cursor-pointer">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="w-4 h-4 text-yellow-400 border-black rounded-full focus:ring-black cursor-pointer"
              />
              <label for="remember-me" class="cursor-pointer"
                >Remember me</label
              >
            </div>
            <a href="#" class="">Forgot password?</a>
          </div>

          <div>
            <button
              type="submit"
              class="group relative overflow-hidden flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold shadow transition duration-700"
            >
              <span class="z-10 relative">Sign In</span>
              <div
                class="absolute inset-0 bg-gradient-to-r from-yellow-200 via-accent-yellow to-yellow-200"
              ></div>
              <div
                class="hover-target absolute inset-0 bg-gradient-to-r from-accent-yellow via-yellow-400 to-accent-yellow opacity-0 group-hover:opacity-100 transition-all duration-700"
              ></div>
            </button>
            <div class="text-sm mt-2 text-center">
              <a
                href="/sign-up"
                class="text-slate-700 hover:text-slate-900 hover:underline underline-offset-4 transition-all duration-200 ease-in-out"
              >
                Don't have an account? Sign Up
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="error-toast" class="error-toast">
      <!-- Error toast -->
    </div>

    <script type="module" src="/js/auth/sign-in.js"></script>
  </body>
</html>
