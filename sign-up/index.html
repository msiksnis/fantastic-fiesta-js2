<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brag'bout | Sign Up'</title>
    <link href="../css/output.css" rel="stylesheet" />
    <link href="../css/input.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="flex min-h-full flex-col justify-center px-6 lg:px-8 text-slate-900"
    >
      <div class="flex flex-col">
        <h2 class="mb-6 text-center text-2xl tracking-tight">
          Register for a new account
        </h2>
      </div>

      <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="name" class="text-sm font-medium">Name</label>
            <div class="mt-2">
              <input
                id="name"
                name="name"
                type="text"
                required
                placeholder="Your name"
                aria-label="Name"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label for="email" class="text-sm font-medium">Email address</label>
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                aria-label="Email address"
                autocomplete="email"
                required
                placeholder="Email address"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="text-sm font-medium">Password</label>
            </div>

            <div class="mt-2 relative">
              <input
                id="password"
                name="password"
                type="password"
                aria-label="Password"
                autocomplete="new-password"
                required
                placeholder="Password"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
              <button
                type="button"
                aria-label="Show password"
                tabindex="0"
                id="togglePasswordVisibility"
                class="absolute inset-y-0 right-0 px-3 flex items-center text-xs leading-5"
              >
                Show
              </button>
            </div>
          </div>

          <div>
            <div class="flex items-center space-x-2">
              <label for="password" class="text-sm font-medium"
                >Repeat password</label
              >
              <span id="passwordMatchIndicator" class="hidden">
                <img src="/assets/icons/check-mark.svg" alt="Check mark"
                class="w-5 h-5"
              </span>
            </div>

            <div class="mt-2 relative">
              <input
                id="repeatPassword"
                name="repeatPassword"
                type="password"
                aria-label="Repeat password"
                autocomplete="new-password"
                required
                placeholder="Repeat password"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
              <button
                type="button"
                aria-label="Show password"
                tabindex="0"
                id="toggleRepeatPasswordVisibility"
                class="absolute inset-y-0 right-0 px-3 flex items-center text-xs leading-5"
              >
                Show
              </button>
            </div>
          </div>

          <div
            id="strengthWrapper"
            class="flex items-center h-1.5 rounded-full bg-slate-300 relative"
          >
            <div
              id="bars"
              class="h-1.5 rounded-full transition-all duration-400 !mb-20"
            ></div>
            <div
              id="strengthLabel"
              class="text-left capitalize text-slate-500 absolute top-2 left-0"
            ></div>
          </div>

          <!-- Spacer -->
          <div class="flex"></div>

          <button
            type="submit"
            class="relative overflow-hidden flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm transition duration-700"
          >
            <span class="z-10 relative">Sign up</span>
            <div
              class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
            ></div>
            <div
              class="hover-target absolute inset-0 bg-gradient-to-r from-indigo-400 via-purple-700 to-pink-400 opacity-0 transition-opacity duration-700"
            ></div>
          </button>
          <div class="text-sm mt-2 text-center">
            <a
              href="/sign-in"
              class="text-slate-700 hover:text-slate-900 hover:underline underline-offset-4 transition-all duration-200 ease-in-out"
            >
              Already have an account? Sign In
            </a>
          </div>
        </form>
      </div>
    </div>

    <div id="registration-error-toast" class="error-toast">
      <!-- Error toast -->
    </div>

    <script type="module" src="/js/auth/sign-up.js"></script>
  </body>
</html>
