<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brag! | Sign Up'</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="mx-4 md:ml-40 lg:ml-80 mt-10 md:mt-6 -rotate-12">
        <img
          src="../assets/yellow-logo.svg"
          alt="Brag'bout logo"
          class="w-72 object-cover"
        />
      </div>
    </header>
    <div
      class="flex min-h-full flex-col mt-6 md:mt-20 px-6 py-12 lg:px-8 text-slate-900"
    >
      <div class="flex flex-col">
        <h2 class="mt-0 text-center text-xl md:text-2xl tracking-tight">
          Register for a new account
        </h2>
      </div>

      <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-4 md:space-y-6" action="#" method="POST">
          <div>
            <label for="name" class="text-sm font-medium">Name</label>
            <div class="mt-1 md:mt-2">
              <input
                id="name"
                name="name"
                type="text"
                required
                placeholder="Your name"
                aria-label="Name"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-sm placeholder:text-slate-400 sm:text-sm sm:leading-6 focus:outline-none focus:border-black focus:ring-1 focus:ring-black invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </div>
          </div>

          <div>
            <label for="email" class="text-sm font-medium">Email address</label>
            <div class="mt-1 md:mt-2">
              <input
                id="email"
                name="email"
                type="email"
                aria-label="Email address"
                autocomplete="email"
                required
                placeholder="Email address"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-sm placeholder:text-slate-400 sm:text-sm sm:leading-6 focus:outline-none focus:border-black focus:ring-1 focus:ring-black invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="text-sm font-medium">Password</label>
            </div>
            <div class="mt-1 md:mt-2 relative">
              <input
                id="password"
                name="password"
                type="password"
                aria-label="Password"
                autocomplete="new-password"
                required
                placeholder="Password"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-sm placeholder:text-slate-400 sm:text-sm sm:leading-6 focus:outline-none focus:border-black focus:ring-1 focus:ring-black"
              />
              <button
                type="button"
                aria-label="Show password"
                tabindex="0"
                id="togglePasswordVisibility"
                class="absolute inset-y-0 right-0 px-3 flex items-center text-xs leading-5"
              >
                Show
              </button>
            </div>
          </div>

          <div>
            <div class="flex items-center space-x-2">
              <label for="password" class="text-sm font-medium"
                >Repeat password</label
              >
              <span id="passwordMatchIndicator" class="hidden">
                <img src="/assets/icons/check-mark.svg" alt="Check mark"
                class="w-5 h-5"
              </span>
            </div>

            <div class="mt-1 md:mt-2 relative">
              <input
                id="repeatPassword"
                name="repeatPassword"
                type="password"
                aria-label="Repeat password"
                autocomplete="new-password"
                required
                placeholder="Repeat password"
                class="w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-sm placeholder:text-slate-400 sm:text-sm sm:leading-6 focus:outline-none focus:border-black focus:ring-1 focus:ring-black"
              />
              <button
                type="button"
                aria-label="Show password"
                tabindex="0"
                id="toggleRepeatPasswordVisibility"
                class="absolute inset-y-0 right-0 px-3 flex items-center text-xs leading-5"
              >
                Show
              </button>
            </div>
          </div>

          <div
            id="strengthWrapper"
            class="relative flex items-center h-1.5 rounded-full bg-slate-300"
          >
            <div
              id="bars"
              class="h-1.5 rounded-full transition-all duration-400"
            ></div>
            <div
              id="strengthLabel"
              class="text-left capitalize text-slate-500 absolute top-2 left-0"
            ></div>
          </div>

          <!-- Spacer -->
          <div class="pb-0.5"></div>

          <button
            type="submit"
            class="group relative overflow-hidden flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold shadow transition duration-700"
          >
            <span class="z-10 relative">Sign Up</span>
            <div
              class="absolute inset-0 bg-gradient-to-r from-yellow-200 via-accent-yellow to-yellow-200"
            ></div>
            <div
              class="hover-target absolute inset-0 bg-gradient-to-r from-accent-yellow via-yellow-400 to-accent-yellow opacity-0 group-hover:opacity-100 transition-all duration-700"
            ></div>
          </button>
          <div class="text-sm !mt-2 text-center">
            <a
              href="/sign-in"
              class="text-slate-700 hover:text-slate-900 hover:underline underline-offset-4 transition-all duration-200 ease-in-out"
            >
              Already have an account? Sign In
            </a>
          </div>
        </form>
      </div>
    </div>

    <div id="registration-error-toast" class="error-toast">
      <!-- Error toast -->
    </div>

    <script type="module" src="/js/auth/sign-up.js"></script>
  </body>
</html>
