<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brag!</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="header-container">
        <!-- Header component -->
      </div>
    </header>
    <div id="dynamic-profile-container" class="md:px-10 md:mt-10">
      <div class="relative">
        <img
          id="dynamic-profile-cover"
          src=""
          alt="User Cover"
          class="w-full md:h-[30rem] object-cover md:rounded-3xl"
        />
        <img
          id="dynamic-profile-avatar"
          src=""
          alt="User Avatar"
          class="absolute bottom-6 md:bottom-0 left-6 md:left-14 transform md:translate-y-1/2 w-32 md:w-44 h-32 md:h-44 object-cover rounded-full border-4 border-white bg-slate-700 shadow-lg"
        />
      </div>
      <h1 id="dynamic-profile-name">User Name</h1>
      <p id="dynamic-profile-email">Email</p>
      <p id="dynamic-profile-bio">Bio</p>
      <div id="dynamic-profile-stats">
        <p id="dynamic-profile-followers">Followers</p>
        <p id="dynamic-profile-following">Following</p>
        <p id="dynamic-profile-posts">Posts</p>
      </div>
      <!-- Add more profile details here -->
    </div>

    <script type="module" src="../js/components/header-component.js"></script>
    <script type="module" src="../js/profile.js"></script>
  </body>
</html>
