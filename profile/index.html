<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brag!</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="header-container">
        <!-- Header component -->
      </div>
    </header>
    <div
      id="dynamic-profile-container"
      class="px-4 md:px-6 lg:px-10 mt-4 md:mt-6"
    >
      <div class="relative">
        <img
          id="dynamic-profile-cover"
          src=""
          alt="User's Cover Image"
          class="w-full h-52 md:h-[30rem] object-cover bg-card border border-slate-400 rounded-3xl"
        />
        <img
          id="dynamic-profile-avatar"
          src=""
          alt="User's Avatar"
          class="absolute bottom-0 left-6 md:left-14 transform translate-y-1/2 w-28 md:w-44 h-28 md:h-44 object-cover rounded-full border-4 border-card bg-card shadow-lg"
        />
      </div>
      <div class="flex flex-col lg:flex-row items-center justify-between">
        <h1
          id="dynamic-profile-name"
          class="text-2xl md:text-3xl/10 md:font-semibold text-center lg:text-start ml-6 my-6 lg:ml-64 md:mt-6 overflow-hidden whitespace-nowrap truncate md:w-auto"
        >
          User Name
        </h1>
        <div
          class="flex w-full md:w-fit justify-between mt-4 md:space-x-10 lg:space-x-10 xl:space-x-20 text-sm/4 md:text-base/5"
        >
          <div
            class="flex space-x-1 items-center justify-center w-28 md:w-32 border border-slate-400 px-4 pb-1 pt-1.5 rounded-full hover:border-slate-700 hover:shadow-md transition-all cursor-pointer"
          >
            <p id="dynamic-profile-posts" class="font-semibold"></p>
            <div class="">Posts</div>
          </div>
          <div
            class="flex space-x-1 items-center justify-center w-28 md:w-32 border border-slate-400 px-4 pb-1 pt-1.5 rounded-full hover:border-slate-700 hover:shadow-md transition-all cursor-pointer"
          >
            <p id="dynamic-profile-followers" class="font-semibold"></p>
            <div class="">Followers</div>
          </div>
          <div
            class="flex space-x-1 items-center justify-center w-28 md:w-32 border border-slate-400 px-4 pb-1 pt-1.5 rounded-full hover:border-slate-700 hover:shadow-md transition-all cursor-pointer"
          >
            <p id="dynamic-profile-following" class="font-semibold"></p>
            <div class="">Following</div>
          </div>
        </div>
      </div>
      <p id="dynamic-profile-email"></p>
      <p id="dynamic-profile-bio"></p>
    </div>

    <div class="px-4 sm:px-6 md:px-10">
      <div
        id="dynamic-profile-posts-container"
        class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mt-14 md:mt-20"
      >
        <template id="post-template">
          <div class="bg-card border border-slate-400 rounded-3xl">
            <div class="flex w-full justify-between items-end">
              <h2 id="post-title" class="text-lg">Post Title</h2>
              <div id="post-date" class="text-xs/6 opacity-60">Post date</div>
            </div>
            <p id="post-body">Post body</p>
            <img id="post-media" src="" alt="Post media" class="hidden" />
            <div id="post-tags">Post tags</div>
          </div>
        </template>
      </div>
    </div>

    <script type="module" src="../js/components/header-component.js"></script>
    <script type="module" src="../js/profile.js"></script>
  </body>
</html>
